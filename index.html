<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <style>
        /* Typewriter animation */
        .typewriter-text {
            overflow: hidden; /* Ensures the text is hidden when it's too long */
            border-right: .15em solid orange; /* Simulates the typing cursor */
            white-space: nowrap; /* Prevents text wrapping */
            margin: 0 auto; /* Centers the text */
            animation: typing 3s steps(40, end), blink-caret .75s step-end infinite; /* Animation settings */
        }
        
        /* Typing animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Blinking cursor animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>My name is <span class="typewriter-text">Katie Massman</span>.</p>
    
    <!-- Add your image -->
    <img src="IMG_7732.jpg" alt="Katie Massman" width="200" height="200">
    
    <!-- Other content of your webpage goes here -->
    
</body>
</html>
