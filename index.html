<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Remove extra white space and set font */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            margin-left: 1in; /* Shift everything about an inch to the right */
            background-color: lightblue; /* Change the background color */
        }

        /* Left align text */
        h1, p {
            text-align: left;
        }

        /* Style for the header */
        h1 {
            font-size: 36px; /* Larger font size */
        }

        /* Increase width of paragraph text */
        p {
            width: 80%; /* Make text a little longer */
        }

        /* Style for navigation menu */
        nav {
            margin-bottom: 20px; /* Add some space below the navigation menu */
            text-align: right; /* Align links to the right */
        }

        nav ul {
            list-style-type: none; /* Remove bullet points from list */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
        }

        nav ul li {
            display: inline; /* Display list items horizontally */
            margin-left: 20px; /* Add some space between list items */
        }

        /* Typewriter animation */
        .typewriter-text {
            overflow: hidden; /* Ensures the text is hidden when it's too long */
            white-space: nowrap; /* Prevents text from wrapping */
            border-right: .15em solid orange; /* Add a border to simulate cursor */
            padding-right: 3px; /* Add padding to ensure cursor is visible */
        }

        /* Blinking cursor animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Main</a></li> <!-- Change Home to Main -->
            <li><a href="about.html">About</a></li> <!-- Link to the about page -->
        </ul>
    </nav>
    <h1>katie massman</h1> <!-- Make text lowercase -->
    
    <!-- Add your image -->
    <img src="IMG_7732.jpg" alt="Katie Massman" width="200" height="300">

    <script>
        // JavaScript to type out the text "Welcome to my website"
        var text = "welcome to my website";
        var textContainer = document.querySelector('.typewriter-text');
        var index = 0;

        function type() {
            if (index < text.length) {
                textContainer.textContent += text.charAt(index);
                index++;
                setTimeout(type, 100); // Adjust the typing speed (in milliseconds)
            }
        }

        type();
    </script>
</body>
</html>
