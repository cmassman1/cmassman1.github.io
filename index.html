<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <style>
        /* Remove extra white space and set font */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
        }

        /* Typewriter animation */
        .typewriter-text {
            overflow: hidden; /* Ensures the text is hidden when it's too long */
            white-space: nowrap; /* Prevents text from wrapping */
            margin: 0 auto; /* Centers the text */
            border-right: .15em solid orange; /* Add a border to simulate cursor */
            padding-right: 3px; /* Add padding to ensure cursor is visible */
        }
        
        /* Blinking cursor animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }

        /* Left align text */
        h1, p {
            text-align: left;
        }

        /* Style for the header */
        h1 {
            font-size: 36px; /* Larger font size */
        }
    </style>
</head>
<body>
    <h1>katie massman</h1>
    <p><span class="typewriter-text"></span></p>
    
    <!-- Add your image -->
    <img src="IMG_7732.jpg" alt="Katie Massman" width="200" height="300">
    
    <!-- Other content of your webpage goes here -->
    
    <script>
        // JavaScript to type out the text
        var text = "welcome to my website";
        var textContainer = document.querySelector('.typewriter-text');
        var index = 0;

        function type() {
            if (index < text.length) {
                textContainer.textContent += text.charAt(index);
                index++;
                setTimeout(type, 200); // Adjust the typing speed (in milliseconds)
            }
        }

        type();
    </script>
</body>
</html>
