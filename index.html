<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Remove extra white space and set font */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
            margin-left: 1in; /* Shift everything about an inch to the right */
            background-color: lightblue; /* Change the background color */
        }

        /* Left align text */
        h1, p {
            text-align: left;
        }

        /* Style for the header */
        h1 {
            font-size: 36px; /* Larger font size */
        }

        /* Increase width of paragraph text */
        p {
            width: 80%; /* Make text a little longer */
        }

        /* Style for navigation menu */
        nav {
            margin-bottom: 20px; /* Add some space below the navigation menu */
        }

        nav ul {
            list-style-type: none; /* Remove bullet points from list */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
        }

        nav ul li {
            display: inline; /* Display list items horizontally */
            margin-right: 20px; /* Add some space between list items */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li> <!-- Link to the about page -->
        </ul>
    </nav>
    <h1>Katie Massman</h1>
    <p>Welcome to my website!</p>
</body>
</html>
