<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <style>
        /* Remove extra white space */
        body {
            margin: 0;
            padding: 0;
        }

        /* Typewriter animation */
        .typewriter-text {
            overflow: hidden; /* Ensures the text is hidden when it's too long */
            white-space: nowrap; /* Prevents text from wrapping */
            margin: 0 auto; /* Centers the text */
            border-right: .15em solid orange; /* Add a border to simulate cursor */
            padding-right: 3px; /* Add padding to ensure cursor is visible */
            animation: typing 6s steps(40, end), blink-caret .75s step-end infinite; /* Animation settings */
        }
        
        /* Typing animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Blinking cursor animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Katie Massman</h1>
    <p style="text-align: center;"><span class="typewriter-text">Welcome to my website </span></p>
    
    <!-- Add your image -->
    <img src="IMG_7732.jpg" alt="Katie Massman" width="200" height="300" style="display: block; margin: 0 auto;">
    
    <!-- Other content of your webpage goes here -->
    
    <script>
        // JavaScript to append the remaining text after animation completes
        window.onload = function() {
            var textContainer = document.querySelector('.typewriter-text');
            var remainingText = "Katie Massman.";
            setTimeout(function() {
                textContainer.textContent += remainingText;
            }, 6000); // 6000ms is the duration of the typing animation
        };
    </script>
</body>
</html>
