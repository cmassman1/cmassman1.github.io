<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <style>
        /* Remove extra white space and set font */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto Mono', monospace;
        }

        /* Typewriter animation */
        .typewriter-text {
            overflow: hidden; /* Ensures the text is hidden when it's too long */
            white-space: nowrap; /* Prevents text from wrapping */
            margin: 0 auto; /* Centers the text */
            border-right: .15em solid orange; /* Add a border to simulate cursor */
            padding-right: 3px; /* Add padding to ensure cursor is visible */
            animation: typing 6s steps(10, end), blink-caret .75s step-end infinite; /* Animation settings */
        }
        
        /* Typing animation */
        @keyframes typing {
            0% { width: 0 }
            20% { width: 20% }
            40% { width: 40% }
            60% { width: 60% }
            80% { width: 80% }
            100% { width: 100% }
        }

        /* Blinking cursor animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }

        /* Left align text */
        h1, p {
            text-align: left;
        }

        /* Style for the header */
        h1 {
            font-size: 36px; /* Larger font size */
        }
    </style>
</head>
<body>
    <h1>Katie Massman</h1>
    <p><span class="typewriter-text">Welcome to my website </span></p>
    
    <!-- Add your image -->
    <img src="IMG_7732.jpg" alt="Katie Massman" width="200" height="300">
    
    <!-- Other content of your webpage goes here -->
    
    <script>
        // JavaScript to append the remaining text after animation completes
        window.onload = function() {
            var textContainer = document.querySelector('.typewriter-text');
            var remainingText = "Katie Massman.";
            setTimeout(function() {
                textContainer.textContent += remainingText;
            }, 6000); // 6000ms is the duration of the typing animation
        };
    </script>
</body>
</html>
