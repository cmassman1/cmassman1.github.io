<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect</title>
    <style>
        /* Typewriter animation */
        .typewriter-text {
            overflow: hidden; /* Ensures the text is hidden when it's too long */
            white-space: pre-wrap; /* Allows the text to break lines */
            margin: 0 auto; /* Centers the text */
            animation: typing 6s steps(40, end), blink-caret .75s step-end infinite; /* Animation settings */
        }
        
        /* Typing animation */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* Blinking cursor animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange }
        }
    </style>
</head>
<body>
    <span class="typewriter-text">
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

                }
                
                /* Typing animation */

                }

                /* Blinking cursor animation */
                @keyframes blink-caret {
                    from, to { border-color: transparent }

                }
            </style>
        </head>
        <body>
            <h1>Katie Massman</h1>
            <p>Welcome to my website Katie Massman.</p>
            
            <!-- Add your image -->
            <img src="IMG_7732.jpg" alt="Katie Massman" width="200" height="300">
            
            <!-- Other content of your webpage goes here -->
            
        </body>
        </html>
    </span>
</body>
</html>
